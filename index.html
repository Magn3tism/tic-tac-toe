<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <main>
    <div class="player">
      <span>Player X</span>
      <span id="p1">0</span>
    </div>
    
    <div class="board">
      <button disabled class="tic"></button>
      <button disabled class="tic"></button>
      <button disabled class="right tic"></button>
      <button disabled class="tic"></button>
      <button disabled class="tic"></button>
      <button disabled class="right tic"></button>
      <button disabled class="bottom tic"></button>
      <button disabled class="bottom tic"></button>
      <button disabled class="right bottom tic"></button>
    </div>

    <div class="player">
      <sapn>Player O</sapn>
      <sapn id="p2">0</sapn>
    </div>  
  </main>

  <div class="bot">
    <button id="play">Start</button>
    
    <div id="message">Click Start!</div>

    <button id="reset">Reset</button>
  </div>
</body>
  <script src="./main.js"></script>
</html>
